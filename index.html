<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-top">
        <img class="image" alt="image-victor" src="images/image-victor.jpg">
      </div>
      <div class="card-name">
        <div class="name">
          <p>Victor Crest</p>
          <div class="age">
            26
          </div>
        </div>
        <div class="city">
          London
        </div>
      </div>
      <div class="card-stats">
        <div>
          <div class="stat-number">
            80K
          </div>
          <div class="stat-name">
            Followers
          </div>
        </div>
        <div>
          <div class="stat-number">
            803K
          </div>
          <div class="stat-name">
            Likes
          </div>
        </div>
        <div>
          <div class="stat-number">
            1.4K
          </div>
          <div class="stat-name">
            Photos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
